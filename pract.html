    <style>
        :root{
            --main-color:#f8cc39;
            --support:hsl(78, 79%, 49%);
            --back:linear-gradient(to  right,#efa2b4,#aef1ee);
       
            
        }
        *{
            
            box-sizing: border-box;
            padding:0;
            margin:0;
            
            outline: none;
    
        }
        .container{
           position: relative;
         width: 95%;
         background-color: rgba(243, 241, 236,0.5);
         border: 3px rgba(255, 255, 255, 0.5) solid;
        backdrop-filter: blur(10px);
          
         border-radius: 22px;
         height: 620px;
         place-items: center;
         display: grid;
       
        }
        body{
            background-image:var(--back);
            padding: 40px 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
           
        }
        .dark-mode{
            --back:linear-gradient(to  right,#ACA1A5,#6B515B);
        --support: linear-gradient(to  right,#ACA1A5,#6B515B);
        color: white;
        --main-color:grey;
        animation: all 0.4s ease;
        

        
        }
        .animation-area{
            height: 100%;
            width: 100%;
        }
  
        .content{
            color: red;
            opacity: none;

        }
        .body-area{
            width:95%;
            height: 100%;
            position: absolute;
            top:0;
            left: 0;
            overflow: hidden;

        }
        .body-area li{
            background-color: var(--main-color);
            height: 80px;
            width:80px;
            left: 20%;
            position: absolute;
            animation: animate 20s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(1){
            background-color: var(--main-color);
            height: 70px;
            width:70px;
            left: 40%;
            position: absolute;
            animation: animate 40s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(2){
            background-color: var(--main-color);
            height: 90px;
            width:90px;
            left: 90%;
            position: absolute;
            animation: animate 33s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(3){
            background-color: var(--main-color);
            height: 30px;
            width:30px;
            left: 70%;
            position: absolute;
            animation: animate 20s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(4){
            background-color: var(--main-color);
            height: 100px;
            width:100px;
            left: 20%;
            position: absolute;
            animation: animate 20s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(5){
            background-color: var(--main-color);
            height: 77px;
            width:77px;
            left: 60%;
            position: absolute;
            animation: animate 15s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        .body-area li:nth-child(6){
            background-color: var(--main-color);
            height: 47px;
            width:47px;
            left: 10%;
            position: absolute;
            animation: animate 15s linear infinite;
            display: block;
            list-style: none;
            border-radius: 10%;
            bottom: -200px;
            

        }
        @keyframes animate{
            0%{
                transform:translateY(0)rotate(0deg);
                opacity: 1;
            
            }
            100%{
                transform: translateY(-900px) rotate(360deg);
                opacity: 0;
            }
        }

::-webkit-scrollbar{
    width: 5px;

}
::-webkit-scrollbar-track{
    background-color: var(--support);


}
::-webkit-scrollbar-thumb{
    background-color: var(--main-color);
}


#myBtn {
   
  position: fixed; 
  bottom: 20px;
  right: 30px;
  z-index: 99; 
  border: none; 
  outline: none; 
  background-color:var(--main-color); 
  color: white;
  cursor: pointer;
  padding: 15px; 
  border-radius: 10px; 
  font-size: 18px;
  transition: 0.4s;
}

#myBtn:hover {
  background-color: #555; 
}
.buuu{
    background-color: transparent;
    height: 35px;
    width: 55px;
    border-radius: 20px;
    border: 2px black solid;
    position: absolute;
    right: 120px;
    top: 43px;
    font-family: Arial, Helvetica, sans-serif;
}
.buuu:hover{
    background-color: black;
    color: white;
    transition: 0.4s ease;
}

    <script type="text/javascript">

        function topFunction() {

  document.documentElement.scrollTop = 0; 

}

function taq(){
                      
  
   document.body.classList.toggle("dark-mode");

}

    </script>
